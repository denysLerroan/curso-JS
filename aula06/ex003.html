<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
</head>

<body>
    <h1>Hello, world!</h1>

    <!--Javascript-->
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero: ')) // No prompt é recebido string
        var n2 = Number(window.prompt('Digite outro numero: '))
        var soma = n1 + n2 //necessário converter de sttring para numero
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //TemplateString
            // (number + number) para adição
            // (string + string) para concatenação
    </script>
</body>

</html>
